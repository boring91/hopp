# LiveKit Server Configuration
# Docs: https://docs.livekit.io/realtime/self-hosting/deployment/

port: 7880
rtc:
  port_range_start: 50000
  port_range_end: 50100
  use_external_ip: true

room:
  enabled_codecs:
    - mime: audio/opus
    - mime: audio/red
    - mime: video/vp8
    - mime: video/vp9
    - mime: video/h264
    - mime: video/av1

logging:
  level: info
